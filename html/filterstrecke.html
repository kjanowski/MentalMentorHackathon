<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
	<title>MentalMentor Filterstrecke</title>
	<script src="../script/data.js"></script>
	<script src="../script/questionnaire.js"></script>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
	<link rel="stylesheet" type="text/css" href="../style/mentalMentor.css">
</head>
<body>
	<div class="page">

		<div id="tags">
			<div class="column3">
				<h1>Art der Unterst端tzung</h1>
				<button class="buttonFilter" onclick="toggleFilter('Telefonisches Angebot');">Telefonisches Angebot</button>
				<button class="buttonFilter" onclick="toggleFilter('Psychotherapievermittlung');">Psychotherapievermittlung</button>
				<button class="buttonFilter" onclick="toggleFilter('Beratungsangebot');">Beratungsangebot</button>
				<button class="buttonFilter" onclick="toggleFilter('Informationsangebot');">Informationsangebot</button>
				<button class="buttonFilter" onclick="toggleFilter('App');">App</button>
				<button class="buttonFilter" onclick="toggleFilter('Selbsthilfegruppe und -forum');">Selbsthilfegruppe und -forum </button>
				<button class="buttonFilter" onclick="toggleFilter('Kursangebot (Online & Offline)');">Kursangebot (Online & Offline)</button>
			</div>
			<div class="column3">
				<h1>Kosten</h1>
				<button class="buttonFilter" onclick="toggleFilter('Kostenlos');">Kostenlos</button>
				<button class="buttonFilter" onclick="toggleFilter('Kosten端bernahme durch Krankenkasse');">Kosten端bernahme durch Krankenkasse</button>
				<button class="buttonFilter" onclick="toggleFilter('Teilweise Kostenpflichtig');">Teilweise Kostenpflichtig</button>
				<button class="buttonFilter" onclick="toggleFilter('Kostenpflichtig');">Kostenpflichtig</button>
			</div>
			<div class="column3">
				<h1>Zugang</h1>
				<button class="buttonFilter" onclick="toggleFilter('Offline');">Offline</button>
				<button class="buttonFilter" onclick="toggleFilter('Online');">Online</button>
			</div>
			<button onclick="resetFilters();">Filter zur端cksetzen</button>
		</div>

		<br>

		<br>
		<div id="botResult">

		</div>
	</div>
	<script> resetFilters(); </script>
</body>
</html>
