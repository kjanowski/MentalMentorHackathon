<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
	<title>MentalMentor Filterstrecke</title>
	<script src="../script/data.js"></script>
	<script src="../script/filtering.js"></script>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
	<link rel="stylesheet" type="text/css" href="../style/mentalMentor.css">
</head>
<body>
	<div class="page">

		<div id="tags">
			<div class="column3">
				<h1>Art der Unterst端tzung</h1>
				<button class="buttonFilter" id="type_0" onclick="toggleTypeFilter('Telefonisches Angebot');">Telefonisches Angebot</button>
				<button class="buttonFilter" id="type_1" onclick="toggleTypeFilter('Psychotherapievermittlung');">Psychotherapievermittlung</button>
				<button class="buttonFilter" id="type_2" onclick="toggleTypeFilter('Beratungsangebot');">Beratungsangebot</button>
				<button class="buttonFilter" id="type_3" onclick="toggleTypeFilter('Informationsangebot');">Informationsangebot</button>
				<button class="buttonFilter" id="type_4" onclick="toggleTypeFilter('App');">App</button>
				<button class="buttonFilter" id="type_5" onclick="toggleTypeFilter('Selbsthilfegruppe und -forum');">Selbsthilfegruppe und -forum </button>
				<button class="buttonFilter" id="type_6" onclick="toggleTypeFilter('Kursangebot (Online & Offline)');">Kursangebot (Online & Offline)</button>
			</div>
			<div class="column3">
				<h1>Kosten</h1>
				<button class="buttonFilter" id="cost_0" onclick="toggleCostFilter('Kostenlos');">Kostenlos</button>
				<button class="buttonFilter" id="cost_1" onclick="toggleCostFilter('Kosten端bernahme durch Krankenkasse');">Kosten端bernahme durch Krankenkasse</button>
				<button class="buttonFilter" id="cost_2" onclick="toggleCostFilter('Teilweise Kostenpflichtig');">Teilweise Kostenpflichtig</button>
				<button class="buttonFilter" id="cost_3" onclick="toggleCostFilter('Kostenpflichtig');">Kostenpflichtig</button>
			</div>
			<div class="column3">
				<h1>Zugang</h1>
				<button class="buttonFilter" id="access_0" onclick="toggleAccessFilter('Online');">Online</button>
				<button class="buttonFilter" id="access_1" onclick="toggleAccessFilter('Offline');">Offline</button>
			</div>
			<button onclick="resetFilters();">Filter zur端cksetzen</button>
		</div>

		<br>

		<br>
		<div id="botResult">

		</div>
	</div>
	<script> resetFilters(); </script>
</body>
</html>
